<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
	<div class="logo"><i class="fas fa-comments"></i>&nbsp;CHORD</div>
	<fieldset class="MAIN">
		<legend class="HDER">Welcome To Chord</legend>

			<br/>

			<br>

		</form>
	</fieldset>
